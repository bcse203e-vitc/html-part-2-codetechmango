<html>
    <title>HTML Table</title>
    <body>
        <h3>Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Mark</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Ankit</td>
                    <td>CSE</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Priya</td>
                    <td>IT</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Raam</td>
                    <td>MATHS</td>
                    <td>69</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><b>All Students Passed</b></td>
                </tr>
            </tfoot>
            
        </table>
    </body>
</html>
